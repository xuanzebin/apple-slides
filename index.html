<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="//at.alicdn.com/t/font_730195_ve8x70x29zr.js"></script>
    <style type="text/css">
        .icon {
           width: 6em; height: 6em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
    <title>苹果风格无缝轮播</title>
</head>
<body>
    <div class="window">
        <h1>XuanZebin的苹果风格轮播</h1>
        <div class="wrapper">
            <div class="images">
                <img src="./img/macbook.png" alt="图片" width=920>
                <img src="./img/iphone.png" alt="图片" width=920>
                <img src="./img/imac.png" alt="图片" width=920>
                <img src="./img/about.png" alt="图片" width=920>
            </div>
        </div>
        <div class="slidesBar">
            <a class="active"href="javascript:;"><img src="./img/thumb_macbook.png" alt="图片" width="24"></a>
            <a href="javascript:;"><img src="./img/thumb_iphone.png" alt="图片" width="24"></a>
            <a href="javascript:;"><img src="./img/thumb_imac.png" alt="图片" width="24"></a>
            <a href="javascript:;"><img src="./img/thumb_about.png" alt="图片" width="24"></a>
        </div>
        <a id=nextButton class="nextButton" href="javascript:;"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-xiayige"></use></svg></a>
        <a id=lastButton class="lastButton" href="javascript:;"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-shangyige"></use></svg></a>
    </div>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
